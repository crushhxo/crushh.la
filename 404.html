<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>out of bounds — crushh.la</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Load Mollani font */
    @font-face {
      font-family: 'Mollani';
      src: url('/fonts/Mollani.woff2') format('woff2'),
           url('/fonts/Mollani.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #050505;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      cursor: crosshair;
      position: relative;
    }

    /* DVD-style floating logo (behind everything) */
    .floating-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: min(38vw, 260px);
      height: auto;
      opacity: 0.25;
      pointer-events: none;
      z-index: 0;
      filter: blur(0.15px);
      mix-blend-mode: multiply;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 640px;
      padding: 24px;
      box-sizing: border-box;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .headline {
      font-family: "Mollani", serif;
      font-size: clamp(24px, 6vw, 34px);
      letter-spacing: 0.08em;
      text-transform: lowercase;
      margin-bottom: 16px;
      position: relative;
      display: inline-block;
      opacity: 0;
      animation: baseFadeIn 1.5s ease forwards;
      animation-delay: 0.4s;

      /* metallic grey / chromatic edges to echo logo */
      color: #c4c4c6;
      background: linear-gradient(90deg, #a8a9ac, #d3d3d6, #b4b5b8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;

      filter: contrast(1.2) saturate(1.05) blur(0.12px);
      text-shadow:
        0 0 1px rgba(0, 0, 0, 0.35),
        0.6px 0 rgba(225, 29, 72, 0.35),
        -0.6px 0 rgba(37, 99, 235, 0.35),
        0 0 3px rgba(0, 0, 0, 0.25);
    }

    /* ghost layers: opacity-only flicker */
    .headline::before,
    .headline::after {
      content: "you've gone out of bounds...";
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: 0;
    }

    .headline::before {
      color: rgba(225, 29, 72, 0.65);
      mix-blend-mode: multiply;
      animation: ghostFade 4.2s infinite ease-in-out;
      animation-delay: 2.0s;
    }

    .headline::after {
      color: rgba(37, 99, 235, 0.65);
      mix-blend-mode: multiply;
      animation: ghostFadeAlt 4.6s infinite ease-in-out;
      animation-delay: 2.4s;
    }

    .subline {
      margin-top: 18px;
      font-size: 15px;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      opacity: 0;
      animation: baseFadeIn 1.5s ease forwards;
      animation-delay: 0.9s;
    }

    /* UPDATED LINK STYLE: dark grey, no underline/border */
    .subline a {
      color: #444444;
      text-decoration: none;
      padding-bottom: 0;
      border-bottom: none;
    }

    .subline a:hover {
      opacity: 0.7;
    }

    @keyframes baseFadeIn {
      0%   { opacity: 0; transform: translateY(4px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes ghostFade {
      0%   { opacity: 0; }
      18%  { opacity: 0.55; }
      26%  { opacity: 0.25; }
      34%  { opacity: 0.4; }
      42%  { opacity: 0; }
      100% { opacity: 0; }
    }

    @keyframes ghostFadeAlt {
      0%   { opacity: 0; }
      20%  { opacity: 0.45; }
      28%  { opacity: 0.2; }
      36%  { opacity: 0.35; }
      44%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* scanline overlay */
    .scanlines {
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(
        rgba(0, 0, 0, 0.03) 50%,
        transparent 50%
      );
      background-size: 100% 2px;
      mix-blend-mode: multiply;
      opacity: 0.7;
      z-index: 1;
    }

    .cursor-trail {
      position: fixed;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.12);
      pointer-events: none;
      transform: translate(-50%, -50%);
      filter: blur(5px);
      animation: trailFade 0.7s ease-out forwards;
      z-index: 3;
    }

    @keyframes trailFade {
      0% {
        opacity: 0.5;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.7);
      }
    }
  </style>
</head>

<body>
  <!-- DVD-style floating crushh logo behind everything -->
  <img src="crushh-logo-rust-tp.png" alt="crushh" class="floating-logo" id="floatingLogo" />

  <div class="scanlines"></div>

  <div class="container">
    <div class="headline" id="headline">
      you've gone out of bounds...
    </div>

    <div class="subline">
      <!-- Set a flag in sessionStorage so the homepage can "crash" the logo in -->
      <a href="https://crushh.la"
         onclick="sessionStorage.setItem('crushhCrash', '1')">
        return to safety
      </a>
    </div>
  </div>

  <script>
    // Opacity + texture flicker only (no movement on text)
    (function () {
      const headline = document.getElementById('headline');
      if (!headline) return;

      function doFlicker() {
        const baseOpacity = 0.5 + Math.random() * 0.5; // 0.5–1
        headline.style.transition =
          'opacity 70ms ease-out, filter 90ms ease-out';

        // main dip
        headline.style.opacity = baseOpacity.toString();
        headline.style.filter =
          'contrast(1.26) saturate(1.06) blur(0.18px)';

        // quick pulses
        setTimeout(() => {
          headline.style.opacity = (baseOpacity - 0.2).toString();
        }, 40 + Math.random() * 40);

        setTimeout(() => {
          headline.style.opacity = (baseOpacity + 0.1 > 1 ? 1 : baseOpacity + 0.1).toString();
        }, 90 + Math.random() * 70);

        setTimeout(() => {
          headline.style.opacity = '1';
          headline.style.filter =
            'contrast(1.2) saturate(1.05) blur(0.12px)';
        }, 160 + Math.random() * 80);
      }

      function scheduleFlicker() {
        const delay = 400 + Math.random() * 900; // 0.4s – 1.3s
        setTimeout(() => {
          doFlicker();
          scheduleFlicker();
        }, delay);
      }

      setTimeout(scheduleFlicker, 2000);
    })();

    // DVD-style bouncing logo
    (function () {
      const logo = document.getElementById('floatingLogo');
      if (!logo) return;

      logo.addEventListener('error', () => {
        logo.style.display = 'none';
      });

      let vw = window.innerWidth;
      let vh = window.innerHeight;

      let x = vw * 0.15;
      let y = vh * 0.2;

      const speed = 90; // px per second
      const angle = Math.random() * Math.PI * 2;
      let vx = Math.cos(angle) * speed;
      let vy = Math.sin(angle) * speed;

      let lastTime = null;

      function updateBounds() {
        vw = window.innerWidth;
        vh = window.innerHeight;
      }

      window.addEventListener('resize', updateBounds);

      function step(timestamp) {
        if (!lastTime) lastTime = timestamp;
        const dt = (timestamp - lastTime) / 1000; // seconds since last frame
        lastTime = timestamp;

        const rect = logo.getBoundingClientRect();
        const maxX = vw - rect.width;
        const maxY = vh - rect.height;

        // Update position
        x += vx * dt;
        y += vy * dt;

        // Bounce on edges
        if (x <= 0) {
          x = 0;
          vx = Math.abs(vx);
        } else if (x >= maxX) {
          x = maxX;
          vx = -Math.abs(vx);
        }

        if (y <= 0) {
          y = 0;
          vy = Math.abs(vy);
        } else if (y >= maxY) {
          y = maxY;
          vy = -Math.abs(vy);
        }

        logo.style.transform = `translate(${x}px, ${y}px)`;

        requestAnimationFrame(step);
      }

      // Start once image has layout
      logo.addEventListener('load', () => {
        updateBounds();
        requestAnimationFrame(step);
      });

      // If it's already cached
      if (logo.complete) {
        updateBounds();
        requestAnimationFrame(step);
      }
    })();

    // Drunk-vision cursor trail
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';

      trail.style.left = e.clientX + 'px';
      trail.style.top = e.clientY + 'px';

      const scale = 0.9 + Math.random() * 0.6;
      trail.style.width = 14 * scale + 'px';
      trail.style.height = 14 * scale + 'px';
      trail.style.background = `rgba(0, 0, 0, ${0.09 + Math.random() * 0.08})`;
      trail.style.filter = 'blur(' + (4 + Math.random() * 4) + 'px)';

      document.body.appendChild(trail);

      setTimeout(() => {
        trail.remove();
      }, 800);
    });

    function fixVH() {
      document.documentElement.style.setProperty(
        '--vh',
        window.innerHeight * 0.01 + 'px'
      );
    }
    fixVH();
    window.addEventListener('resize', fixVH);

  </script>

</body>
</html>
